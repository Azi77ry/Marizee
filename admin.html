<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Income Record Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Google Fonts for a custom font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Password Prompt Modal -->
    <div id="passwordModal" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Admin Access</h5>
                </div>
                <div class="modal-body">
                    <p>Please enter the admin password to continue:</p>
                    <input type="password" id="passwordInput" class="form-control" placeholder="Enter password">
                    <p id="errorMessage" class="text-danger mt-2" style="display: none;">Incorrect password. Please try again.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="checkPassword()">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Admin Page Content (Hidden by Default) -->
    <div id="adminContent" style="display: none;">
        <!-- Stylish Header -->
        <header class="bg-gradient text-white text-center py-4 mb-4 shadow">
            <div class="container">
                <h1 class="display-4 font-weight-bold">Admin - Income Record Manager</h1>
                <p class="lead">Manage your income records efficiently</p>
            </div>
        </header>

        <div class="container mt-5">
            <div class="row mt-4">
                <div class="col-md-6">
                    <h2 class="mb-3">Add Income Record</h2>
                    <form id="incomeForm" class="bg-light p-4 rounded shadow-sm">
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <input type="text" class="form-control" id="description" required>
                        </div>
                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount</label>
                            <input type="number" class="form-control" id="amount" required>
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" class="form-control" id="date" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Add Record</button>
                    </form>
                </div>
                <div class="col-md-6">
                    <h2 class="mb-3">Records</h2>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover table-bordered">
                            <thead class="table-dark">
                                <tr>
                                    <th>Description</th>
                                    <th>Amount</th>
                                    <th>Date</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="recordTable">
                                <!-- Records will be populated here -->
                            </tbody>
                        </table>
                    </div>
                   <!-- Pagination Controls -->
<div class="d-flex justify-content-center align-items-center gap-2 mt-3">
    <button class="btn btn-secondary btn-sm" onclick="previousPage()">Previous</button>
    <span id="pageInfo" class="mx-2">Page 1 of 1</span>
    <button class="btn btn-secondary btn-sm" onclick="nextPage()">Next</button>
</div>
                    <!-- Compact Total Amount Card -->
                    <div class="card mt-3 bg-primary text-white p-2">
                        <div class="card-body p-2">
                            <h5 class="card-title mb-1">Total Amount</h5>
                            <p class="card-text fs-5 mb-0" id="totalAmount">0</p>
                        </div>
                    </div>
                    <!-- Compact Buttons -->
                    <div class="d-flex gap-2 mt-3">
                        <button class="btn btn-success btn-sm flex-grow-1" onclick="printRecords()">Print Records</button>
                        <a href="index.html" class="btn btn-info btn-sm flex-grow-1">View User Page</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script>
        // Password Configuration
        const ADMIN_PASSWORD = "Josephina"; // Set your admin password here

        // Show Password Modal on Page Load
        const passwordModal = new bootstrap.Modal(document.getElementById('passwordModal'));
        passwordModal.show();

        // Function to Check Password
        function checkPassword() {
            const passwordInput = document.getElementById('passwordInput').value;
            const errorMessage = document.getElementById('errorMessage');

            if (passwordInput === ADMIN_PASSWORD) {
                passwordModal.hide(); // Hide the password modal
                document.getElementById('adminContent').style.display = 'block'; // Show admin content
            } else {
                errorMessage.style.display = 'block'; // Show error message
                setTimeout(() => {
                    window.location.href = "index.html"; // Redirect to user page after incorrect password
                }, 1000); // Redirect after 1 second
            }
        }
    </script>
</body>
</html>
