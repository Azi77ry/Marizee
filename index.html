<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User - Income Records</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Google Fonts for a custom font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Stylish Header -->
    <header class="bg-gradient text-white text-center py-4 mb-4 shadow">
        <div class="container">
            <h1 class="display-4 font-weight-bold">Money payed</h1>
        </div>
    </header>

    <div class="container mt-5">
        <div class="row mt-4">
            <div class="col-md-8 offset-md-2">
                <div class="table-responsive">
                    <table class="table table-striped table-hover table-bordered">
                        <thead class="table-dark">
                            <tr>
                                <th>Description</th>
                                <th>Amount</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody id="userRecordTable">
                            <!-- Records will be populated here -->
                        </tbody>
                    </table>
                </div>
            <!-- Pagination Controls -->
<div class="d-flex justify-content-center align-items-center gap-2 mt-3">
    <button class="btn btn-secondary btn-sm" onclick="previousPage()">Previous</button>
    <span id="pageInfo" class="mx-2">Page 1 of 1</span>
    <button class="btn btn-secondary btn-sm" onclick="nextPage()">Next</button>
</div>
                <div class="card mt-3 bg-primary text-white p-2">
                    <div class="card-body p-2">
                        <h5 class="card-title mb-1">Total Amount</h5>
                        <p class="card-text fs-5 mb-0" id="totalAmount"></p>
                    </div>
                </div>
                <!-- Compact Buttons -->
                <div class="d-flex gap-2 mt-3">
                    <button class="btn btn-success btn-sm flex-grow-1" onclick="printRecords()">Print Records</button>
                    <a href="admin.html" class="btn btn-info btn-sm flex-grow-1">Go to Admin Page</a>
                </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
